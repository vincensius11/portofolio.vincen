    color: white;
  }
  .center-section {
    border: 6px solid #0a1a2a;
    border-radius: 50%;
    overflow: hidden;
    width: 220px;
    height: 220px;
    box-shadow: 0 0 12px 2px rgba(0 0 0 / 0.4);
    justify-self: center;
  }
  .center-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .right-section {
    color: white;
    font-size: 14px;
    line-height: 1.3;
    text-align: left;
  }

    font-weight: 700;

    .content-wrapper {

      align-items: center;
